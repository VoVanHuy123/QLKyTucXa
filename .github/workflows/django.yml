name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload update_code.sh to PythonAnywhere
      run: |
        curl -X POST -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_KEY }}" \
        --form "content=@update_code.sh" \
        https://www.pythonanywhere.com/api/v0/user/vovanhuy/files/path/home/vovanhuy/update_code.sh

    - name: Run update_code.sh on PythonAnywhere
      run: |
        curl -X POST -H "Authorization: Token ${{ secrets.PYTHONANYWHERE_API_KEY }}" \
        https://www.pythonanywhere.com/api/v0/user/vovanhuy/consoles/active/
